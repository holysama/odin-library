<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="book.png">
    <title>Project: Library</title>
</head>
<body>
    <div class="top-text">
        <h1 class="title">My Library</h1>
        <p class="p-text">In this project I've built a library using Objects and Object contructors - You can check out the code <a href="https://github.com/holysama/odin-library">here</a></p>
        <button class="btn-addbook" onclick="toggleForm()">Add Book</button>
        
        
        <div class="overlay" style="display: none;"></div>
        <form class="book-form" action="#" method="post" style="display: none;">
            <div class="flex-form-container">
                <div class="b-text">Add new book</div>
                
                <div>
                    <label for="title">Book Title:</label>
                    <input type="text" name="book_title" id="title">
                </div>

                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="book_author" id="author">
                </div>
                
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" name="book_pages" id="pages" min="1">
                </div>

                <div>
                    <label for="read">Status:</label>
                    <select name="book_read" id="read"> 
                       <option value="Read">Read</option>
                       <option value="Not Read">Not Read</option>
                       <option value="reading">Reading</option>
                    </select>
                </div>

                <div class="buttons">
                    <button class="btn-cancel" onclick="toggleForm()" type="button">Cancel</button>
                    <button class="btn-submit" onclick="addBookToLibrary(); clearFormInput(); toggleForm()" type="button">Add Book</button>
                </div>
            </div>
        </form>

        
        
    </div>

    <div class="cards-grid">

    </div>

    <script src="index.js"></script>
</body>
</html>
